<h1>Mix-Or-Match</h1>
<div class="overlay-text visible">Click to start</div>
<div class="overlay-text" id="game-over-text">Game Over <span>Click to restart</span></div>
<div class="overlay-text" id="victory-text">Victory <span>Click to restart</span></div>
<div class="game-container">
  <div class="game-info-container">
    <div class="game-info">
      Time <span id="time-remaining">100</span>
    </div>
    <div class="game-info">
      Flips <span id="flips">0</span>
    </div>
  </div>
  <div class="card" *ngFor="let cardValue of cardsValue">
    <app-card [cardValue]="cardValue"></app-card>
  </div>
  <div class="card" *ngFor="let cardValue of cardsValue">
    <app-card [cardValue]="cardValue"></app-card>
  </div>
</div>
